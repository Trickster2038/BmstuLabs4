<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Камень, ножницы, бумага</title>
    <script src="handler.js"></script>
    <link rel="stylesheet" href="bootstrap.css">
    <style>
        #mainCard {
            width: fit-content;
            height: fit-content;
            padding: 16px;
            margin: auto;
            margin-top: 128px;
        }

        #buttonsDiv {
            margin-top: 16px;
        }

        body {
            background: url(background.jpg) repeat;
        }

        button {
            margin: 4px;
        }
    </style>
</head>

<body>
    <div id="mainCard" class="card">
        <form>
            <div>
                <label for="nameInput" class="form-label">Ход игрока:</label>
                <input id="nameInput" class="form-control" disabled>
                <label for="stateInput" class="form-label">Состояние:</label>
                <input id="stateInput" class="form-control" disabled>
                <label for="resultInput" class="form-label">Результат:</label>
                <input id="resultInput" class="form-control" disabled>
                <div id="buttonsDiv">
                    <button type="button" class="btn btn-outline-primary" onclick="changeState(0)">Камень</button>
                    <button type="button" class="btn btn-outline-primary" onclick="changeState(1)">Ножницы</button>
                    <button type="button" class="btn btn-outline-primary" onclick="changeState(2)">Бумага</button>
                </div>
            </div>
        </form>
    </div>
</body>
